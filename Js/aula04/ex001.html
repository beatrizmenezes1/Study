<!DOCTYPE html>
<html lang="pt-br">

<!-- HEAD: onde fica as configurações -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style: CSS -->
    <style> 
        body{
            background-color: rgb(183, 126, 199);
            font: normal 20pt Arial;
        }        
        h1{
            color: rgb(146, 40, 106);
        }
        p{
            color: rgb(129, 99, 23);
        }
    </style>

    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!-- Script: JavaScript -->
    <script>
        window.alert('Minha primeira mensagem!') //Janela simples de alerta
        window.confirm('Está gostando de Js?') //Janela com botão OK e Cancelar
        window.prompt('Qual é o seu nome?') // Vai perguntar o nome
    </script>

</html>
